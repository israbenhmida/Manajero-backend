### DATABASE ###
spring.datasource.url=jdbc:mysql://localhost:3306/Manajero?createDatabaseIfNotExist=true
spring.datasource.username=root
spring.datasource.password=

### JPA / HIBERNATE ###
spring.jpa.show-sql=true
spring.jpa.hibernate.ddl-auto=update
server.port=8081


##Logging configuration
logging.level.root=info
##logging pattern
logging.pattern.file=%d{yyyy-MM-dd HH:mm:ss} - %-5level- %logger{45} - %msg %n
spring.servlet.multipart.max-file-size=10MB
spring.servlet.multipart.max-request-size=10MB
upload.section.images=C:/wamp/www/Uploads/SectionImages
export.section.images=http://localhost/Uploads/SectionImages/
